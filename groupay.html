<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Log</title>
    <link rel="stylesheet" href="pay.css">
    <link rel="icon" href="img/icon.jpg">
    <script defer src="groupay.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    
  <ul>
    <li><a href="home.html">Home</a></li>
    <li><a href="load.html">Add Entry</a></li>
    <li><a href="pay.html">Pay</a></li>
    <li><a href="groupay.html">GrouPay</a></li>
    <li style="float:right"><a class="active" href="index.html">Budget Log</a></li>
  </ul>

    <div class="container">
    <div class="frame">
        <div class="nav">
        <ul class="links">
            <li class="signin-active"><a class="btn">Random Pay</a></li>
        </ul>
        </div>
        <div >
            <form class="form-signin" action="" method="post" name="form">
                <label for="username">Address</label>
                <input class="form-styling" type="text" id="address" name="username" placeholder="Enter Address" autocomplete="off"/>
                <label for="password">Amount</label>
                <input class="form-styling" type="number" id="amount" name="amount" placeholder=""/>

                
    <div class="input-container">
        <h4 style="color: white; margin-bottom: 5px; font-size: 16px;">Number of Payers</h4>
        <select id="cars">
          <option value="one" selected>1</option>
          <option value="two">2</option>
          <option value="three">3</option>
        </select>   
        <button type="button" class="btna btn-signinss" id="btna">Generate</button>
    </div>
    
    
    <div class="box1" id="box1">
    
</div>
        <button type="button" class="btn-signins" id="equal">Simple Split</button><br>
        <button type="button" class="btn-signins" id="percent">Percent Split</button><br>
        <button type="button" class="btn-signins" id="wild">Zero or hero</button>

        <h3 id="q1"></h3>
        <h3 id="q2"></h3>
        <h3 id="q3"></h3>
                <div class="btn-animate">
                    <a class="btn-signin">Pay</a>
                </div>
                <div id="status"></div>
            </form>
            
        </div>
        
        <script type="text/javascript">
                window.addEventListener('load', async () => {
                if (window.ethereum) {
                    window.Web3 = new Web3(ethereum);
                    try {
                    await ethereum.enable();
                    initPayButton()
                    } catch (err) {
                        $('#status').html('User denied account access', err)
                    }
                } else if (window.web3) {
                    window.Web3 = new Web3(web3.currentProvider)
                    initPayButton()
                } else {
                    $('#status').html('No Metamask (or other Web3 Provider) installed')
                }
                })
            
                const initPayButton = () => {
                $('.btn-signin').click(() => {
                    // paymentAddress is where funds will be send to
                    var paymentAddress = document.getElementById("address").value;
                    var amountEth = document.getElementById("amount").value;
            
                    web3.eth.sendTransaction({
                    to: paymentAddress,
                    value: web3.toWei(amountEth, 'ether')
                    }, (err, transactionId) => {
                    if  (err) {
                        console.log('Payment failed', err)
                        $('#status').html('Payment failed')
                    } else {
                        console.log('Payment successful', transactionId)
                        $('#status').html('Payment successful')
                    }
                    })
                })
                }
    

    document.getElementById("btna").onclick=function aa(){

            box1.innerHTML=`

    <div class="input-container">       
        <input type="text" class= "form-styling" id="no1" required=""/>
        <label>Username#1</label>
    </div>
    
    <div class="input-container">       
        <input type="text" id="no2" class= "form-styling" required=""/>
        <label>Username#2</label>
    </div>
    
    <div class="input-container">       
        <input type="text" id="no3" class= "form-styling" required=""/>
        <label>Username#3</label>
    </div>

    `

      }
        </script>
        </div>
    </div>
        
</div>
</body>
</html>
